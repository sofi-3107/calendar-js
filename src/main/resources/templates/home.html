<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agenda</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/main.min.css}" rel="stylesheet" />
	<link th:href="@{/css/sofi.css}" rel="stylesheet" />
	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>


	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/locales-all.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</head>

<body>
	<div class="container-fluid bg-dark text-light py-4"><h1 class="text-center my-4">Agenda Compartida</h1></div>
	
	<div class="container">
		<div id="calendar"></div>
	</div>

	<div class="modal" tabindex="-1" id="addEventModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center">Nuevo Evento</h5>
					<button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"click="closeModal()"></button>
				</div>
				<div class="modal-body">
					<form action="#">
						<fieldset>
							<div class="form-group">
								<label for="title">Titulo *</label>
								<input  id="title" class="form-control my-3" required maxlength=20 placeholder="Titulo del evento">
							</div>
							<div class="form-group">
								<label for="fechaInicio">Fecha Inicio</label>
								<input  id="fechaInicio" type="date" disabled="true"class="form-control my-3">
							</div>
							<div class="form-group">
								<label for="fechaFin">Fecha Fin</label>
								<input name="end" id="fechaFin" type="date" class="form-control my-3">
								<label for="description">Descripcion</label>
								<input  id="description" type="text" class="form-control">
								<label for="autor">Autor</label>
								<input id="autor" class="form-control my-3" type="text">

							</div>
							<label for="color">Elija un color</label>
							<input value="#be2596" class="mx-2" type="color" id="color" name="color">
				</div>
				<div class="modal-footer">
					<button type="submit" id="addToList" class="btn btn-primary">Agendar Evento</button>
				</div>
				</fieldset>
				</form>
			</div>
		</div>
	</div>
	
	
	/*MODAL ELIMINAR*/
	
	<div class="modal" id="deleteModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title text-center">Borrar Evento</h5>
					
				</div>
				<div class="modal-body p-2">
					<p>Esta seguro de querer eliminar este evento?</p>
				</div>
				<div class="modal-footer">
					<button  id="delete" class="btn btn-primary">Borrar Evento</button>
					<button  id="cancelar" class="btn btn-primary">Cancelar</button>
				</div>
			</div>
		</div>
	</div>	

</body>

</html>
