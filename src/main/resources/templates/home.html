<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Agenda</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<link th:href="@{/css/main.min.css}" rel="stylesheet" />

	<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>


	<script type="text/javascript" th:src="@{/js/main.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/locales-all.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/calendar.js}"></script>
</head>

<body>

	<h1 class="text-center my-4">Agenda Compartida</h1>
	<div class="container">
		<div id="calendar"></div>
	</div>

	<div class="modal" tabindex="-1" id="addEventModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Nuevo Evento</h5>
					<button id="closeModal" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
						click="closeModal()"></button>
				</div>
				<div class="modal-body">
					<form action="#" th-object="${evento}" th-action="@{/save-evento}">
						<div class="form-group">
							<label for="fechaInicio">Fecha Inicio</label>

							<input th-field="*{start}" id="fechaInicio" type="date" disabled="true"
								class="form-control my-3" placeholder="Titulo del evento">
							<label for="fechaFin">Fecha Fin</label>
							<input th-field="*{end}" id="fechaFin" type="date" class="form-control my-3"
								placeholder="Titulo del evento">
							<input th-field="*{title}" id="titulo" class="form-control my-3"
								placeholder="Titulo del evento">
							<input th-field="*{description}" id="descripcion" class="form-control"
								placeholder="descipcion">
							<input th-field="*{autor}" id="autor" class="form-control my-3	" placeholder="autor">
							<input th-field="*{color}" id="color" type="color" class="form-control "
								placeholder="Titulo del evento">
						</div>

				</div>
				<div class="modal-footer">
					<button type="submit" id="addToList" class="btn btn-primary">Agendar Evento</button>
				</div>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
